<!DOCTYPE html>
<html lang="kr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Java Script</title>
     <script>
      var 함수 = function() { alert('A');};
         function 함수() {alert('B'); };
         함수();
         
         function f(x) {
             return x * x;
         }
         alert(f(3));
         
         var product = {
             제품명: '7D 건조 망고',
             유형: '당절임',
             성분: '망고, 설탕, 메타중아황산나트륨, 치자황색소',
             원산지: '필리핀'
         };
         
         for (var i in product){
             alert(i + ':' + product[i]);
         }
         
         var person = {
             name: '홍길동',
             eat: function (food) {
                 alert(this.name + 'eats'+food+'.');
             }
         };
         person.eat('noodle');
      </script>
  </head>

    </body>
</html>
