<!DOCTYPE html>
<html lang="kr" dir="ltr">

    <meta charset="utf-8">
    <title>css3 display</title>
      <style>
          #box{
              display: inline-block;
              background-color: red;
              width: 100px; height: 50px;
              margin: 10px;
          }
      </style>
  </head>
    <body>
    <p>object 1</p>
        <span>object 2</span>

        <span>object 4</span>
        <p>object 5</p>
    </body>
</html>
